<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/general.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="scripts/main.js"></script>
</style>
</head>
<body>
<div class="navbar">
	<ul>
		<!-- I want to hide these if they're not logged in/ have it redirect to
		login -->
		<li><a href="index.html">Home</a></li>
		<li><a href="userAccount.html">My Account</a></li>

		<li><a href="login.html">Login</a></li>
		<li><a href="register.html">Register</a></li
	</ul>
</div>
<div class="login">
	<div class = "heading">
		<h2>Sign in</h2>
			<div class="input-group input-group-lg">
				<span class="input-group-addon"><i class="fa fa-user">
				</i></span>
				<input id="loginUsername" type="text" class="form-control"
				placeholder="Username">
			</div>
			<div class="input-group input-group-lg">
				<span class="input-group-addon"><i class="fa fa-lock">
				</i></span>
				<input id="loginPassword" type="password" class="form-control" placeholder="Password">
			</div>
			<button class="float" onclick="login()">Login</button>
	</div>
</div>
</body>
</html>
